<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata: Character set and viewport settings -->
    <meta charset="UTF-8" /> <!-- Sets the character encoding to UTF-8 for universal compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures responsive design on mobile devices -->

    <!-- Page Title -->
    <title>The Garden Chat App</title>

    <!-- Main CSS for global styling -->
    <!--<link rel="stylesheet" href="/App.css" />  Links to main CSS file for styling; %PUBLIC_URL% is a placeholder often used in React for base URL -->

    <!-- Inline styles for garden-themed colors -->
    <style>
        /* Applies background and text colors to fit the garden theme */
        body {
            background-color: #e5f7e1; /* Garden green background */
            color: #2f522e; /* Dark green text color */
            font-family: Arial, sans-serif; /* Sets default font */
            margin: 0; /* Removes default margin around body */
            display: flex; /* Enables flex layout for central alignment */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            min-height: 100vh; /* Sets minimum height to viewport height for full-screen effect */
        }
    </style>
</head>

<body>
<!-- NoScript Fallback Message -->
<noscript>
    <!-- Displayed only if JavaScript is disabled in the browser -->
    You need to enable JavaScript to use The Garden Chat App. Please enable JavaScript in your browser settings and refresh the page.
</noscript>

<!-- Profile Section -->
<div class="profile-section">
    <img src="/images/profile-pic.jpg" alt="Profile"> <!-- Profile picture placeholder -->
    <span class="username">currentuser</span> <!-- Placeholder username to be dynamically updated by JavaScript or React -->
</div>

<!-- Root element where React mounts the app -->
<div id="root"></div> <!-- "root" is the container where React will render the app's components -->

</body>
</html>
